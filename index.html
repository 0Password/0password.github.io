<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>0Password</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="js/libs/jquery-1.11.0.min.js"></script>
    <script src="js/libs/core-min.js"></script>
    <script src="js/libs/enc-base64-min.js"></script>
    <script src="js/libs/sha256.js"></script>
    <script src="js/0Password.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var PasswordForm = $("#form0");

            PasswordForm.submit(function (e) {
                e.preventDefault();

                var keyword = $("#0Password").val();
                var service = $("#Service").val().toLowerCase();
                var length = +$("#Length").val();
                var upperCase = $("#UpperCase").is(":checked");
                var lowerCase = $("#LowerCase").is(":checked");
                var numbers = $("#Numbers").is(":checked");
                var specialChars = $("#SpecialCharacters").is(":checked");

                var password = ZeroPassword.compute(keyword, service, length, upperCase, lowerCase, numbers, specialChars);
                $("#Result").val(password);
            });
        });
    </script>
</head>

<body>
    <h1>0Password</h1>
    <blockquote>0Password never remembers your passwords. It keeps your digital life secure and always available, safe
        behind
        the zero password that only you know.</blockquote>

    <form id="form0" action="" method="get" autocomplete="off">
        <div>
            <label for="0Password">Password that only you know (0Password)</label>
            <input id="0Password" name="0Password" type="password" autocomplete="off" required /><br />
        </div>
        <div>
            <label for="Service">Service</label>
            <input id="Service" name="Service" type="text" autocomplete="off" required />
            <span>Examples: <em>github, gmail, ...</em></span>
        </div>
        <div>
            <label for="Length">Length (4-512)</label>
            <input id="Length" name="Length" type="number" value="15" min="4" max="512" required /><br />
        </div>
        <div>
            <label><input id="UpperCase" name="UpperCase" type="checkbox" value="true" checked /> Shouting
                Letters</label>
            <label><input id="LowerCase" name="LowerCase" type="checkbox" value="true" checked /> Small
                Letters</label>
            <label><input id="Numbers" name="Numbers" type="checkbox" value="true" checked /> Digits</label>
            <label><input id="SpecialCharacters" name="SpecialCharacters" type="checkbox" value="true" checked /> Crazy
                Symbols</label>
        </div>
        <div>
            <input type="submit" id="RetrieveButton" value="Retrieve Password" />
        </div>
        <div>
            <label for="Result">Ta-Da! Your Password</label>
            <input id="Result" name="Result" type="text" autocomplete="off" /><br />
        </div>
    </form>
    <footer>

        This page is hosted on GitHub Pages. The source code is available <a
            href="https://github.com/0Password/0password.github.io" target="_blank">here</a>. Your passwords are not
        stored.

    </footer>
</body>

</html>
